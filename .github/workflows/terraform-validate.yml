name: Terraform Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: false

      - name: Terraform Init (Root Module)
        run: terraform init -backend=false

      - name: Terraform Validate (Root Module)
        run: terraform validate

      - name: Terraform Init (Basic VPC Example)
        working-directory: ./examples/basic-vpc
        run: terraform init -backend=false

      - name: Terraform Validate (Basic VPC Example)
        working-directory: ./examples/basic-vpc
        run: terraform validate

      - name: Terraform Init (VPC with EC2 Example)
        working-directory: ./examples/vpc-with-ec2
        run: terraform init -backend=false

      - name: Terraform Validate (VPC with EC2 Example)
        working-directory: ./examples/vpc-with-ec2
        run: terraform validate

  tflint:
    name: TFLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint -f compact

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false
